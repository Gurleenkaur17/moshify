<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/normalise.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;100;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div style="padding: 2rem;">
   <div class="card testimonial">
    <div class="grid grid--1x2">
        <div class="testimonial__image">
          <img src="icons/testimonial.jpg" alt="">
          <span class="icon-container icon-container--accent">
          </svg><svg class="icon icon--white icon--small">
              <use xlink:href="icons/sprite (1).svg#quotes"></use>
          </svg>  
          </span>
        </div>
        <blockquote class="quote">
          <p class="quote__text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. Aspernatur
            provident est quia, rem similique cupiditate eaque omnis consectetur
            aliquid voluptates!
          </p>
          <footer>
            <div class="media">
              <div class="media__image">
                </svg><svg class="icon icon--primary quote__line">
                    <use xlink:href="icons/sprite (1).svg#line"></use>
                </svg>          
              </div>
              <div class="media__body">
                <h3 class="media__title quote__author">John Smith</h3>
                <p class="qoute__organisation">Mosh Company Ceo</p>
              </div>
            </div>
          </footer>
        </blockquote>
    </div>
   </div>
  </div>
  </body>
</html>
